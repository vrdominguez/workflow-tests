# Example workflow running in windows-2022 when dispatched
name: Test WSL

on:
  workflow_dispatch:

jobs:
  test-wsl-execution:
    name: Test WSL at ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [windows-2022, windows-2025, windows-11-arm]
    steps:
      - name: Run on WSL
        uses: Vampire/setup-wsl@f40fb59d850112c9a292b0218bca8271305b9127
        with:
          distribution: Ubuntu-24.04
          set-as-default: true
    
      - name: Test commands
        shell: wsl-bash {0}
        run: |
            cat /etc/issue.net
            uname -a
